<div class="recent">
    	<div class="large-6 small-12 columns">
        	<h2>Recent Posts</h2>
        	<ul class="posts">  
            	{% for post in site.posts limit:5 %}  
               	<li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>  
            	{% endfor %}  
        	</ul>
    	</div>
</div>
